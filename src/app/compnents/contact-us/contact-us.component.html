        <div class="row align-items-center py-5 m-4">

            <div class="col-lg-4 contact-details">
                <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="Contact Image" />
                <h2>Get in Touch</h2>
                <p>Your feedback is important to us!</p>
            </div>

            <div class="col-lg-8 contact-form">

                    <div class="mb-3">
                        <label for="first-name" class="form-label">First Name:</label>

                    </div>
                    <div class="mb-3">
                        <label for="last-name" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Your Last Name" name="lname" required />
                    </div>
                    <div class="mb-3">

                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>

        </div>
