<div class="row align-items-center py-5 m-4">

    <div class="col-lg-4 contact-details">
        <img src="passerCommande.png" alt="Login Image" />
        <h2>Passer à la caisse</h2>
        <p>Veuillez entrer vos informations de connexion</p>
    </div>

    <div class="col-lg-8 contact-form">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nom :</label>
                <input type="text" class="form-control" id="name" placeholder="Entrez votre nom" name="name" required />
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">Prénom :</label>
                <input type="text" class="form-control" id="firstname" placeholder="Entrez votre prénom" name="firstname" required />
            </div>
            <div class="mb-3">
                <label for="tel" class="form-label">Téléphone :</label>
                <input type="number" class="form-control" id="tel" placeholder="Entrez votre téléphone" name="tel"
                    required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre email" name="email"
                    required />
            </div>
            <button type="submit" class="submit-btn">Passer à la caisse <i class="bi bi-cash-coin"
                    style="margin-left: 10px;"></i></button>
        </form>
    </div>

</div>
