<div class="container justify-content-center">
   
    <!-------------------------------------------------------->
    <div class="mb-5 mt-2">
        @for(com of tabcom;track $index){
        <div class="d-flex justify-content-center py-2">
            <div class="second py-2 px-3">
                <span class="text1">{{com.message}}</span>
                <div class="d-flex justify-content-between py-1 pt-2">
                    <div>
                        <img src="https://i.imgur.com/AgAC1Is.jpg" width="18"><span class="text2">{{com.nom}}</span>
                    </div>
                    <div>
                        <button class="btn" style="background-color: red; color: #fff;" title="delete" (click)="onDelete($index)">Delete</button>
                        <span class="text3">{{com.nbLikes}}</span>
                        <button class="like" ><i class="bi bi-emoji-heart-eyes"></i></button>
                    </div>
                </div>
            </div>
        </div>
        }

    </div>

</div>
