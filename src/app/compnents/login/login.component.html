<app-navbar></app-navbar>

<div class="row align-items-center py-5 m-4">

    <div class="col-lg-4 contact-details">
        <img src="login.png" alt="Login Image" />
        <h2>Se connecter</h2>
        <p>Connectez vous à votre compte administrateur</p>
    </div>

    <div class="col-lg-8 contact-form">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre email" name="email" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe :</label>
                <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" name="password" required />
            </div>
            <button type="submit" class="submit-btn" [routerLink]="['/ListePlantesAdmin']"  >Se connecter <i class="bi bi-box-arrow-in-right" style="margin-left: 10px;"></i></button>
            <p class="mt-3">
                <a href="#">Mot de passe oublié ?</a>
            </p>
        </form>
    </div>

</div>
