<a class="back" routerLink="/listePlantes" title="Back to shop"><i class="bi bi-arrow-bar-left"></i></a>

<div class="cart-container">
    <h2 class="cart-header">Shopping Cart <i class="bi bi-cart-check" style="margin-left: 20px;"></i></h2>
    <!-- Total -->
    <div class="cart-total">
        Total: {{total | currency:'USD'}}
    </div>

    <!-- Liste des articles -->
    @if (tabcart.length > 0) {
    @for (plant of tabcart; track plant.id) {
    <div class="cart-item">
        <img [src]="plant.images" width="120" height="110" alt="Product 1">
        <span class="text-dark fw-bold fs-5">{{plant.name}}</span>
        <span class="text-danger fw-bold fs-5">{{plant.price | currency:'USD'}}</span>
        <div class="btn-group">
            <button class="btn btn-primary" routerLink="/plant/{{plant.id}}/description" title="Voir"><i class="bi bi-eye-fill"></i></button>
            <button class="btn btn-danger" (click)="deleteFromCart(plant)"  title="Supprimer"><i class="bi bi-trash3-fill"></i></button>
        </div>
    </div>
    }
    <!-- Boutons d'action -->
    <div class="text-center mt-3 d-flex justify-content-around">
        <button class="btn btn-primary" title="Passer Ã  la caisse">Passer au payement</button>
        <button class="btn btn-danger" (click)="clearCart()" title="Vider le panier">Tout effacer</button>
    </div>
    }
    @else {
        <div class="alert alert-success container text-center" role="alert">
            Pas de coup de coeur ? vivsitez notre<a routerLink="/listePlantes" class="shop" title="Back to shop"> catalogue</a> 
        </div>
    }
</div>
